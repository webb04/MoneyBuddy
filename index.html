<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A-Frame 80s</title>
    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lady_ada_king">
    <meta name="twitter:title" content="VR Vaporwa(v|r)e">
    <meta name="twitter:description" content="What is vaporwave? According to commenters in various music forums, it's 'chillwave for Marxists,' 'post-elevator music,' 'corporate smooth jazz Windows 95 pop,'">
    <meta name="twitter:image" content="http://i.imgur.com/B84J9uG.jpg">
    <meta property="og:image" content="https://raw.githubusercontent.com/ngokevin/kframe/master/components/text/examples/vaporwave/preview.jpg"></meta>
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="build.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Dawning-of-a-New-Day_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202%20Black_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202_Bold%20Italic.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/aframe-inspector/dist/aframe-inspector.min.js">
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      </a-assets>

      <a-entity position="-1.5 7 0" text="text: £500; font: exo 2;  style: italic; size: 0.8; weight: bold; height: 0;" material="shader: flat; color:white;"></a-entity>
        <a-entity position="-1.5 7 0" text="text: £500; font: exo 2;  style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1;" material="shader: flat; color:white;transparent: true; opacity: 0.4;"></a-entity>
      </a-entity>

      <a-entity position="-3.75 4 -1" scale="0.6 1.2 1" text="text: MoneyBuddy; font: exo 2 black; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>
      <!-- <a-entity text="text: Income" position="-8.75 7 0" material="color: green;"></a-entity> -->
      <!-- <a-entity text="text: £500" position="-0.75 7 0" material="color: white;"></a-entity> -->
      <!-- <a-entity text="text: Outcome" position="7.25 7 0" material="color: red;"></a-entity> -->

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <a-cylinder position="0 0 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position=".1 .2 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-.1 .3 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="0 .4 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="0 .5 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="0 .6 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position=".1 .7 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-.1 .8 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="0 .9 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder id="1" position="0 1 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>

        <a-cylinder position="3.1 0 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="2.9 .2 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="3 .3 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="3.1 .4 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="3 .5 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>

        <a-cylinder position="-3 0 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-3 .2 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-3.1 .3 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-3 .4 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#FFC65D" material="metalness:0.3;"></a-cylinder>
        <a-cylinder position="-2.9 .5 0" rotation="0 30 0" width="1" height=".1" depth="1"  color="#E8B03E" material="metalness:0.3;"></a-cylinder>

      <!-- <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity> -->

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity position="0 0 10">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>


  </body>
</html>
